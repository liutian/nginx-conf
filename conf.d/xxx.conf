# 通过反向代理缓存第三方网站
http {
    proxy_cache_path /data/site/files keys_zone=cache_01:10m loader_threshold=300 loader_files=200 max_size=200m;
    proxy_cache_key "$host$request_uri$cookie_user";# 默认值key为请求url
    proxy_cache_min_uses 5;# 被访问5次才缓存
    proxy_cache_methods GET HEAD POST;
    proxy_cache_valid 200 302 10m; //响应状态码为200 302时，10分钟有效
    proxy_cache_bypass $cookie_nocache $arg_nocache$arg_comment;#符合条件的不缓存

    server{
        proxy_cache cache_01;

        location / {
            proxy_pass http://site;
        }
    }
}

# 列出文件目录
location /images {
    root   /data/images;
    autoindex on;
    autoindex_localtime on;
}

# 当后端是http而nginx代理出去是https时,解决客户端收到请求Location refresh 字段协议总是http的问题

